<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">


    <style>
        #player {
            width: 50%;
            background: red;
        }
    </style>



    <h1>Prueba audio web</h1>
    <audio id="player" controls="controls" preload="auto">
        <source src="Audacity01.ogg" type="audio/ogg" />
        <source src="Audacity01.wav" type="audio/mpeg" />
        <source src="Audacity01.mp3" type="audio/mpeg" />
        <object type="application/x-shockwave-flash" data="player_mp3_mini.swf" width="200" height="20">
            <param name="movie" value="player_mp3_mini.swf" />
            <param name="bgcolor" value="#085c68" />
            <param name="FlashVars" value="mp3=Aretha.mp3" />
            <embed href="player_mp3_mini.swf" bgcolor="#085c68" width="200" height="20" name="movie" align=""
                type="application/x-shockwave-flash" flashvars="mp3=Aretha.mp3">
            </embed>
        </object>
    </audio>
    <br>
    <br>
    <div>
        <button onclick="document.getElementById('player').play() ">Play</button>
        <button onclick="document.getElementById('player').pause() ">Pausa</button>
        <button onclick="document.getElementById('player').volume+=0.1">+ Volumen</button>
        <button onclick="document.getElementById('player').volume-=0.1">- Volumen</button>
    </div>


    <script src=" https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
    </body>

</html>
