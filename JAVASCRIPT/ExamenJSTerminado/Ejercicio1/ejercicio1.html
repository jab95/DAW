<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="provincias.js"></script>
    <script src="ejercicio.js"></script>
</head>
<body>

    <h1>Registro de usuario</h1>
        <form action="graba_registro.php" method="post" onsubmit="return Validar()">
               
                Direccion de correo:
                <input
                  type="text"
                  name="email"
                  id="correo"
                  
                />
                <label id="errorCorreo" style="color: red;"></label>
                <br />
                <br />
                Contraseña:
                <input
                  type="password"
                  name="pass"
                  id="contra"
                />
                <label id="errorContra" style="color: red;"></label>
                <br />
                <br />
                <p>Seleccione un municipio de la provincia
                        <select name="provincia" id="provincias">
                            <option value="0">-- Elegir provincia --</option>
                            
                        </select>
                        <p id="errorProvincias" style="color: red;"></p>
                    </p>
                    <br />

                    <p>Fecha de Nacimiento
                            Día <select name="dia" id="dia">

                            </select>
                            Mes <select name="mes" id="mes">

                            </select>
                            Año <select name="anio" id="año">

                            </select> 
                            <label id="errorFechas" style="color: red;"></label>
                            <br />
                            <br />

                    </p>
                    <br />

                Acepta las condiciones y servicios
                <input
                  type="checkbox"
                  name="condiciones"
                  id="condiciones"
                  value="1"
                  onclick="ValidaCB()"
                  ;
                />
                <label id="errorCondiciones" style="color: red;"></label>
                <br />
                <br />

                <input type="submit" id="submit" value="Crear cuenta" disabled />
              </form>
    
</body>
</html>
