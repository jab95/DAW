<!doctype html>
    <html lang="es">
        <head> 
            <meta charset="UTF-8">
            <title></title>
            <script>
                
                window.onload = () =>{
                        setInterval(() => {
                            var fecha = new Date();
                            document.getElementById("reloj").innerHTML = 
                            ` ${fecha.getHours()}:${fecha.getMinutes()}:${fecha.getSeconds()}`;
                        }, 1000);
                };

            </script>
        </head>
        <body>

            <div id="reloj"></div>

        </body>
    </html>
